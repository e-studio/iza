<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>politespace Test Suite</title>
	
	<link rel="stylesheet" href="views/formato/politespace.css">
	<link rel="stylesheet" href="views/formato/libs.css">

	<script src="views/formato/politespace.js"></script>
	<script src="views/formato/politespace-init.js"></script>

		jQuery( document ).trigger( "enhance" );

	</form>
